<h4>Query</h4>
<input ng-model="filterProp" class="form-control">
<h4>
    Pivot by:
<span class="btn-group">
    <label class="btn btn-primary" ng-model="pivotBy.category" btn-checkbox>Category</label>
    <label class="btn btn-primary" ng-model="pivotBy.month" btn-checkbox>Month</label>
</span>
</h4>
<br/>
<table class="table">
    <tr>
        <td></td>
        <td ng-repeat="column in pivot.columns ">{{column}}</td>
    </tr>
    <tr ng-repeat="row in pivot.rows | filter: filterProp">
        <td>{{row}}</td>
        <td ng-repeat="column in pivot.columns">{{ pivot.table[row][column]}}</td>
    </tr>
</table>
